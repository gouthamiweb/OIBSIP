<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temparature.css">
</head>
<body>

    <div class="container" >
    <h1 class="heading">Temperature Converter</h1>

        <div class="temp-container">
            <label for="Celcius">Celcius: &nbsp;</label>
            <input 
            onchange ="computeTemp(event)"
            type="number" 
            name="Celcius" 
            id="Celcius" 
            class="Celcius" 
            placeholder=""/>    
        </div>
        <div class="temp-container">
            <label for="fahre">Fahrenheit:</label>
            <input 
            onchange="computeTemp(event)"
            type="number" 
            name="Fahrenheit" 
            id="Fahrenheit" 
            class="Fahrenheit" 
            placeholder=""/>    
        </div>
        <div class="temp-container">
            <label for="Kelvin">Kelvin: &nbsp;</label>
            <input 
            onchange="computeTemp(event)"
            type="number" 
            name="Kelvin" 
            id="Kelvin" 
            class="Kelvin" 
            placeholder=""/>    
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
